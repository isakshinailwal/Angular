<div class="container" style="margin-top: 20px;">
    <div class="table-responsive table-bordered border rounded">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th class="text-success" colspan="2">Tickets are booked</th>
                </tr>
            </thead>
            <tbody>
               
                <tr>
                    <td>Movie ID</td>
                    <td>{{Booking.movieID}}</td>
                </tr>
                <tr>
                    <td>Cinema ID</td>
                    <td>{{Booking.cinema}}</td>
                </tr>
                <tr>
                    <td>Seats</td>
                    <td>{{Booking.seats}}</td>
                </tr>
                <tr>
                    <td>Date</td>
                    <td>{{Booking.date}}</td>
                </tr>
                <tr>
                    <td>Slot</td>
                    <td>{{Booking.slot}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
