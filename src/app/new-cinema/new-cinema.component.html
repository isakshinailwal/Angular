<div>
    <div class="container d-xl-flex align-items-xl-center" style="margin-top: 20px;">
        <h4 class="text-secondary flex-fill">Add Cinema</h4>
      
    </div>
    <hr>
</div>
<section style="min-height: 561px;">
    <div class="container" style="margin-top: 15px;margin-bottom: 41px;">
        <div class="card">
            <div class="card-header">
                <h5>Create</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="CinemaForm" (ngSubmit)="Save()">
                    <div class="form-group mt-2"><label>Cinema Name</label>
                        <input class="form-control" type="text" formControlName="cinemaName" placeholder="Enter Cinema Name"></div>
                    <div class="form-group mt-2"><label>City&nbsp;</label>
                        <input class="form-control" type="text" formControlName="city" placeholder="Enter City Name"></div>
                    <div class="form-group mt-2">
                        <label>Add Screens</label>
                        <div class="input-group" style="margin-bottom: 15px;">
                            
                            <input #ScreenName class="form-control" type="text" placeholder="Screen-1 / Audi-1">
                            <div class="input-group-append">
                                <button (click)="Add(ScreenName.value)" class="btn btn-success" type="button"><strong>+ Add</strong></button></div>
                        </div>
                        <div [hidden]="Screens.length==0" class="form-group mb-2">
                            <ul class="list-group">
                            <li *ngFor="let Screen of Screens" class="list-group-item d-xl-flex align-items-xl-center">
                                <span class="flex-fill">{{Screen}}</span>
                                <button (click)="Delete(Screen)" class="btn btn-danger btn-sm" type="button"><i class="fa fa-remove"></i></button></li>
                        </ul>
                        </div>
                       
                    </div>
                    <div class="form-group mt-2"><button class="btn btn-primary" type="submit">Save</button></div>
                </form>
            </div>
        </div>
    </div>
</section>
