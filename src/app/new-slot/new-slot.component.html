<div>
    <div class="container d-xl-flex align-items-xl-center" style="margin-top: 20px;">
        <h4 class="text-secondary flex-fill">Add Slot&nbsp;</h4>
        <div>
            <div class="modal fade" role="dialog" tabindex="-1" id="myModal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>Cinema +</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button></div>
                        <div class="modal-body"></div>
                        <div class="modal-footer"><button class="btn btn-light" data-dismiss="modal" type="button">Close</button><button class="btn btn-primary" type="button">Save</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
<section style="min-height: 561px;">
    <div class="container" style="margin-top: 15px;margin-bottom: 41px;">
        <div class="card">
            <div class="card-header">
                <h5>Create</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="SlotForm" (ngSubmit)="Save()">
                    <div class="form-group mt-3"><label>Slot Time</label><input class="form-control" type="text" formControlName="slotTime" placeholder="I.E 1PM-3PM"></div>
                    <div class="form-group mt-3"><label>Select Screen</label>
                        <select class="form-select" formControlName="screen">
                        <option *ngFor="let Screen of Screens" >{{Screen}}</option>    
                        </select></div>
                    <div class="form-group mt-3">
                        <label>Movie ID</label>
                        <input class="form-control" type="text" formControlName="movieID" placeholder="Enter Movie ID"></div>
            <div class="form-group text-right  mt-3"><button class="btn btn-primary" type="submit">Save</button></div>
            </form>
        </div>
    </div>
    </div>
</section>
