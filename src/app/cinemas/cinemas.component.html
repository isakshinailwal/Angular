<div>
    <div class="container d-xl-flex align-items-xl-center" style="margin-top: 20px;">
        <h4 class="text-secondary flex-fill">Cinema List</h4>
        
    </div>
    <hr>
</div>
<section style="min-height: 561px;">
    <div class="container" style="margin-top: 15px;margin-bottom: 41px;">
        <div class="card">
            <div class="card-header"><a class="btn btn-secondary" role="button" data-toggle="modal" href="/newcinema">New Cinema</a></div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th style="width: 61px;">Sn.</th>
                            <th>Cinema Name</th>
                            <th>City</th>
                            <th>Screens</th>
                            <th>Slots</th>
                            
                            <th style="width: 103px;">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let Cinema of Cinemas;let i =index">
                            <td>{{i+1}}</td>
                            <td>{{Cinema.cinemaName}}</td>
                            <td>{{Cinema.city}}</td>
                            <td>{{Cinema.screens}}</td>
                            <td>{{Cinema.slots.length}}</td>
                            <td>
                                <div class="btn-group" role="group">
                                    <a class="btn btn-info" [routerLink]="['../slots/',Cinema._id]">Slots</a>
                                    <button (click)="Delete(Cinema._id)" class="btn btn-danger" type="button">Delete</button>
                                </div>
                                </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
