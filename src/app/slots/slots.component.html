<div>
    <div class="container d-xl-flex align-items-xl-center" style="margin-top: 20px;">
        <h4 class="text-secondary flex-fill">Slot List for Cinema</h4>
    </div>
    <hr>
</div>
<section style="min-height: 561px;">
    <div class="container" style="margin-top: 15px;margin-bottom: 41px;">
        <div class="card">
            <div class="card-header"><a class="btn btn-secondary" role="button"  [routerLink]="['/newslot/',CinemaID]">New Slot</a></div>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th style="width: 61px;">Sn.</th>
                            <th>SlotTime</th>
                            <th>Screen</th>
                            <th>Movie</th>
                            <th style="width: 103px;">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let Slot of Slots;let i =index">
                            <td>{{i+1}}</td>
                            <td>{{Slot.slotTime}}</td>
                            <td>{{Slot.screen}}</td>
                            <td>{{Slot.movieID}}</td>
                            <td><button class="btn btn-danger" (click)="Delete(Slot._id)" type="button">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
